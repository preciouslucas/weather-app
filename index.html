<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/98afc8f6c0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App </title>
</head>

<body>

    <form id=city-input>
        <div class="container">
            <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="container">

                    <div class="input-group mb-3">

                        <input type="text" class="form-control" placeholder="Search for a city here..."
                            aria-label="Recipient's username" aria-describedby="button-addon2" id="type-city" />

                        <div class="input-group-append">

                            <button class="btn btn-outline-secondary" type="search" id="search-city">
                                <i class="fas fa-search"></i>
                            </button>


                        </div>
                    </div>

    </form>


    <h1> LONDON <button type="button" class="btn btn-light" id="current-location-button">
            <i class="fas fa-map-marker-alt"></i>
        </button></h1>

    <h2>Friday 21st November</h2>

    <h3>4°C</h3>


    <div class="row">
         <div class="col-6">
            <ul>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
        </div>

        <div class="col-6">
            <ul>
                <li>Feels like: <span id="feels-like"></span></li>
                <li>Max temp: <span id="max-temp"></span> °C</li>
                <li>Min temp: <span id="min-temp"></span> °C</li>
            </ul>
        </div>
    </div>
    </div>
    <footer>
        <div class="card-body">
            <div class="row forecast">
                <div class="col border-right border-success">
                    <strong> Saturday </strong> <br />
                    <i class="fas fa-cloud"></i> <br />
                    H:13°C<br />
                    10% of rain <br />
                </div>

                <div class="col border-right border-success">
                    <strong>Sunday</strong> <br />
                    <i class="fas fa-cloud-sun"></i> <br />
                    H:13°C <br />
                    6% of rain <br />

                </div>

                <div class="col border-right border-success">
                    <strong>Monday</strong> <br />
                    <i class="fas fa-cloud-sun"></i> <br />
                    H:12°C <br />
                    3% of rain <br />

                </div>

                <div class="col border-right-left border-success">
                    <strong>Tuesday</strong> <br />
                    <i class="fas fa-cloud"></i> <br />
                    H:12°C <br />
                    2% of rain <br />
                </div>

                <div class="col border-left border-success">
                    <strong>Wednesday</strong><br />
                    <i class="fas fa-cloud-rain"></i> <br />
                    H:11°C <br />
                    1% of rain <br />
                </div>

            </div>
        </div>
    </footer>
</div>
<small>
    <a href="https://github.com/preciouslucas/weather-app" target="_blank">Open-source code</a>
    by Precious Anne Lucas
</small>
    </div>
</div>
    <script src="src/index.js"></script>
</body>

</html>
