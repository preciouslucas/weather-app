<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/98afc8f6c0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App </title>
</head>

<body>

    <form id=city-input>
        <div class="container">
            <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="container">

                    <div class="input-group mb-3">

                        <input type="text" class="form-control" placeholder="Search for a city here..."
                            aria-label="Recipient's username" aria-describedby="button-addon2" id="type-city" />

                        <div class="input-group-append">

                            <button class="btn btn-outline-secondary" type="search" id="search-city">
                                <i class="fas fa-search"></i>
                            </button>


                        </div>
                    </div>

    </form>


    <h1> LONDON <button type="button" class="btn btn-light" id="current-location-button">
            <i class="fas fa-map-marker-alt"></i>
        </button></h1>

    <h2>Friday 21st November</h2>

    <p>  <img src="https://ssl.gstatic.com/onebox/weather/64/fog.png" alt="Fog" id="icon" />

    <strong id="temperature"> 12 </strong> <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a></span></p>


    <div class="row">
         <div class="col-6">
            <ul>
                <li id="description">Clear</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
        </div>

        <div class="col-6">
            <ul>
                <li>Feels like: <span id="feels-like"></span> °C</li>
                <li>Max temperature: <span id="max-temp"></span> °C</li>
                <li>Min temperature: <span id="min-temp"></span> °C</li>
            </ul>
        </div>
    </div>
    </div>
    <footer>
        <div class="card-body">

<div class="row weather-forecast" id="forecast">
    </div>
</div>
    </footer>
</div>
<small>
    <a href="https://github.com/preciouslucas/weather-app">Open-source code</a> 
    by Precious Anne Lucas 
</small>
    </div>
</div>
    <script src="src/index.js"></script>
</body>

</html>
